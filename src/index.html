<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Specifies the character encoding for the HTML document -->
  <meta charset="UTF-8">
  <!-- Specifies the name of the author of the document -->
  <meta name="author" content="MrGeminus">
  <!-- Specifies a brief description of the page shown in search engine results -->
  <meta name="description" content="The solution to the IP address tracker challenge on Frontend Mentor">
  <!-- Specifies list of keywords relevant to the page -->
  <meta name="keywords"
    content="HTML5, Accessibility, BEM, Mobile-first, Front-End, IP Address Tracker Challenge, Frontend Mentor Challenge">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Determines how the website is going to be embedded into other websites -->
  <meta property="og:url" content="https://mrgeminus.github.io/ip-address-tracker-master/">
  <meta property="og:title" content="Frontend Mentor | IP Address Tracker">
  <meta property="og:description" content="The solution to the IP address tracker challenge on Frontend Mentor">
  <meta property="og:image" content="assets/img/preview.png">
  <!-- Sets the favicon shown in the page's tab-->
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/img/favicon.svg">
  <!-- Leaflet CSS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <!-- Imports custom stylesheet -->
  <link rel="stylesheet" href="scss/main.scss">
  <!-- Difines the title of the document shown in the browser's title bar, page's tab, search engine results, etc. -->
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="page">
    <!-- Header content starts here -->
    <header class="page__header">
      <!-- Site heading -->
      <h1 class="page__title">IP Address Tracker</h1>
      <!-- Search form starts here -->
      <!-- Data attribute is used to select this element in JavaScript -->
      <form class="search-form" data-search-form>
        <!-- Input group containing label, input, and button element starts here -->
        <div class="search-form__input-group" role="search">
          <!-- Visually hidden label for the search input -->
          <label class="visually-hidden" for="search-input">Search for any IP address or domain:</label>
          <!-- Search input -->
          <!-- Data attribute is used to select this element in JavaScript -->
          <!-- Aria-invalid attribute can be set to true via JavaScript to inform a disabled user that the input is invalid -->
          <!-- Aria-errormessage attribute establishes a connection between the corresponding input and error message -->
          <input id="search-input" class="search-form__input" type="search" name="search"
            placeholder="Search for any IP address or domain" data-search-input aria-invalid="false"
            aria-errormessage="error-message" />
          <!-- Search button -->
          <button class="button search-form__button" type="submit"><span class="visually-hidden">Search</span></button>
        </div>
        <!-- Input group ends here -->
        <!-- Error messages about invalid entries will be injected here -->
        <!-- Data attribute is used to select this element in JavaScript -->
        <!-- Aria-live attribute will be set to assertive to inform a disabled user that the content of this element has changed -->
        <p id="error-message" class="search-form__error-message search-form__error-message--is-hidden"
          data-error-message aria-live="off">
        </p>
      </form>
      <!-- Search form ends here -->
    </header>
    <!-- Header content ends here -->
    <!-- Main content starts here -->
    <main class="page__main">
      <!-- Site subheading -->
      <h2 class="visually-hidden">Search results</h2>
      <!-- Description list container starts here -->
      <div class="page__description-list-container">
        <!-- Description list containing search result details starts here -->
        <dl class="description-list">
          <!-- Item of description list -->
          <!-- These div elements are used to group the corresponding dt and dd elements -->
          <div
            class="description-list__item description-list__item--has-padding-bottom description-list__item--has-right-border">
            <!-- Term which will be described by the injected value bellow -->
            <dt class="description-list__item-name">IP Address</dt>
            <!-- Place where IP address will be injected -->
            <!-- Aria-live attribute will politely inform a disabled user that the content of this element has changed -->
            <!-- Data attribute is used to select this element in JavaScript -->
            <dd class="description-list__item-value" data-item-value="ipAddress" aria-live="polite"></dd>
          </div>
          <!-- Item of description list -->
          <div
            class="description-list__item description-list__item--has-padding-bottom description-list__item--has-right-border">
            <!-- Term which will be described by the injected value bellow -->
            <dt class="description-list__item-name">Location</dt>
            <!-- Place where location information will be injected -->
            <dd class="description-list__item-value" data-item-value="location" aria-live="polite"></dd>
          </div>
          <!-- Item of description list -->
          <div
            class="description-list__item description-list__item--has-padding-bottom description-list__item--has-right-border">
            <!-- Term which will be described by the injected value bellow -->
            <dt class="description-list__item-name">Timezone</dt>
            <!-- Place where timezone information will be injected -->
            <dd class="description-list__item-value" data-item-value="timezone" aria-live="polite"></dd>
          </div>
          <!-- Item of description list -->
          <div class="description-list__item">
            <!-- Term which will be described by the injected value bellow -->
            <dt class="description-list__item-name">ISP</dt>
            <!-- Place where isp name will be injected -->
            <dd class="description-list__item-value" data-item-value="isp" aria-live="polite"></dd>
          </div>
        </dl>
        <!-- Description list ends here -->
      </div>
      <!-- Description list container ends here -->
      <!-- Search results details container ends here -->
      <!-- Map container-->
      <div id="map" class="page__map-container" aria-live="polite"></div>
    </main>
    <!-- Main content ends here -->
    <!-- Footer content starts here -->
    <footer class="page__footer">
      <p class="page__footer-paragraph--has-margin-right">Challenge by <a class="page__footer-link"
          href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer external">Frontend
          Mentor</a>.</p>
      <p>Coded by <a class="page__footer-link" href="https://mrgeminus.com/" target="_blank"
          rel="noopener noreferrer author external">MrGeminus</a>.</p>
    </footer>
    <!-- Footer content ends here -->
  </div>
  <!-- Imports custom script -->
  <script type="module" src="ts/main.ts"></script>
  <!-- If JavaScript is disabled or not supported, displays this message -->
  <noscript>This app requires JavaScript. Please enable it and/or use a browser that supports it!</noscript>
</body>
